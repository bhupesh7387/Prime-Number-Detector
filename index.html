<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Detector</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Heading Start -->
    <h2 class="heading">Prime Number Detector</h2>
    <!-- Heading End -->

    <!-- Number Input Start -->
    <div id="numberInpCont">
      <input type="number" id="numberInp" maxlength="28" placeholder=" "/>
      <label id="numberInp-label">Enter a number</label>
    </div>
    <!-- Number Input End -->

    <!-- Number Checking Button Start -->
    <button class="check">Check</button>
    <!-- Number Checking Button End -->

    <!-- Result Modal Start -->
    <div id="result">
      <p id="resultContent">Number is Prime</p>
      <button id="closeResult">X</button>
    </div>

    <div id="resultBlur"></div>
    <!-- Result Modal End -->

    <script src="./script.js"></script>
  </body>
</html>
